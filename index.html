<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
          <div class="page-header mt-5">
            <h1>Weather Project</h1>
            <hr />
          </div>

          <form class="search-form mt-5">
            <div class="form-group">
              <div class="row">
                <div class="col-md-9">
                  <input
                    type="text"
                    id="search-query"
                    class="form-control"
                    placeholder="Enter City Name Here"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <button
                    type="button"
                    id="search"
                    class="btn btn-primary search"
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
          </form>

          <div class="current-weather row mt-5">
            <div class="col-md-6 justify-center">
              <h2 id="current-temp">00&deg</h2>
              <h3 id="city">City</h3>
              <h4 id="current-condition">Condition</h4>
            </div>
            <div class="col-md-6">
              <img
                id="current-icon"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHDJnVpkuMsmNs5iRuaI4L8aiuySUHU2-h80GEDcnA3Z7v_-vaBJsunl2ZI6iQr7UDTw4&usqp=CAU"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="forecast row mt-5 text-center">
        <div class="col-md-2 offset-md-1 justify-center p-5 border">
          <h5 id="day-one-condition">Condition</h5>
          <h5 id="day-one-temp">00&deg</h5>
          <img
            id="day-one-icon"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHDJnVpkuMsmNs5iRuaI4L8aiuySUHU2-h80GEDcnA3Z7v_-vaBJsunl2ZI6iQr7UDTw4&usqp=CAU"
          />
          <h6 id="day-one">Weekday</h6>
        </div>
        <div class="col-md-2 justify-center p-5 border">
          <h5 id="day-two-condition">Condition</h5>
          <h5 id="day-two-temp">00&deg</h5>
          <img
            id="day-two-icon"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHDJnVpkuMsmNs5iRuaI4L8aiuySUHU2-h80GEDcnA3Z7v_-vaBJsunl2ZI6iQr7UDTw4&usqp=CAU"
          />
          <h6 id="day-two">Weekday</h6>
        </div>
        <div class="col-md-2 justify-center p-5 border">
          <h5 id="day-three-condition">Condition</h5>
          <h5 id="day-three-temp">00&deg</h5>
          <img
            id="day-three-icon"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHDJnVpkuMsmNs5iRuaI4L8aiuySUHU2-h80GEDcnA3Z7v_-vaBJsunl2ZI6iQr7UDTw4&usqp=CAU"
          />
          <h6 id="day-three">Weekday</h6>
        </div>
        <div class="col-md-2 justify-center p-5 border">
          <h5 id="day-four-condition">Condition</h5>
          <h5 id="day-four-temp">00&deg</h5>
          <img
            id="day-four-icon"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHDJnVpkuMsmNs5iRuaI4L8aiuySUHU2-h80GEDcnA3Z7v_-vaBJsunl2ZI6iQr7UDTw4&usqp=CAU"
          />
          <h6 id="day-four">Weekday</h6>
        </div>
        <div class="col-md-2 justify-center p-5 border">
          <h5 id="day-five-condition">Condition</h5>
          <h5 id="day-five-temp">00&deg</h5>
          <img
            id="day-five-icon"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHDJnVpkuMsmNs5iRuaI4L8aiuySUHU2-h80GEDcnA3Z7v_-vaBJsunl2ZI6iQr7UDTw4&usqp=CAU"
          />
          <h6 id="day-five">Weekday</h6>
        </div>
      </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
